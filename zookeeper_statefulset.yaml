##################################################
# Zookeeper Service
##################################################  
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zookeeper
  name: zookeeper
  namespace: test 
spec:
  ports:
    - name: "zookeeper"
      port: 2181
      targetPort: 2181
  selector:
    app: zookeeper
---
##################################################
# Zookeeper StatefulSet
################################################## 
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  labels:
    app: kafka
spec:
  selector:
    matchLabels:
      app: kafka
  replicas: 3
  serviceName: zookeeper
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.2.1
        imagePullPolicy: Always
        env:
          - name: TZ
          - name: ZOOKEEPER_CLIENT_PORT
            value: "2128"
          - name: ZOOKEEPER_DATA_DIR
            value: "/var/lib/zookeeper/data"
          - name: ZOOKEEPER_LOG_DIR
            value: "/var/lib/zookeeper/log"
          - name: ZOOKEEPER_SERVER_ID
            value: "1"  
        ports:
          - containerPort: 2181
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: data
          mountPath: /var/lib/zookeeper
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: zookeeper-pvc
---
